<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="boxcart">
        <img src="images/cart.png" class="carticon"> 3

    <div class="boxcenter">

            <tr>
                <th>Sản phẩm</th>
                <th>Hình</th>

                <th>Số lượng</th>
                <th>Thành tiền</th>

            <tbody>
                <tr>
                    <td>Sản phẩm 1</td>

                    <td>100</td>
                    <td><img src="images/removeicon.png" class="remo"></td>
                </tr>
                <tr>
                    <td>Sản phẩm 2</td>
                    <td><img src="images/1.jpg"></td>
                    <td>200</td>
                    <td><input type="number" min="1" max="10" value="2"></td>
                    <td>400</td>
                    <td><img src="images/removeicon.png" class="remo"></td>
                </tr>
                <tr>
                    <td>Sản phẩm 3</td>
                    <td><img src="images/1.jpg"></td>
                    <td>300</td>
                    <td><input type="number" min="1" max="10" value="3"></td>
                    <td>900</td>
                    <td><img src="images/removeicon.png" class="remo"></td>
                </tr>
            </tbody>
            <tr>
                <td colspan="4">Tổng đơn hàng</td>
                <td>1400</td>
                <td></td>
            </tr>

        </table>

</html>
